<div style="background-image: url('../assets/img/homme-stat.png');  background-size: 700px 500px; margin-top: 70px;">

<div class="overlay">
  <!-- LOGN IN FORM by Omar Dsoky -->
  <form (ngSubmit)="submitForm()" #userForm="ngForm" style="background-color: rgba(255, 254, 254, 0.5);">
     <!--   con = Container  for items in the form-->
     <div class="con">
     <!--     Start  header Content  -->
     <header class="head-form">
        <h2>Sign Up</h2>
        <!--     A welcome message or an explanation of the login form -->
        <p>Sign up here </p>
     </header>
     <!--     End  header Content  -->
     <br>
     <div class="field-set">
       
        <!--   user name -->
           <span class="input-item">
             <i class="fa fa-user-circle"></i>
           </span>
       <!--   user name Input-->
           <input class="form-input" id="txt-input" type="text" placeholder="UserName" required [(ngModel)]="userData.username">
        <br>

        <!--   number -->
        <span class="input-item">
          <i class="fa fa-key"></i>
         </span>
        <!--   number Input-->
        <input class="form-input" type="number" placeholder="user number" id="pwd"  name="number" required [(ngModel)]="userData.number">
        <br>
         <!--   email -->
         <span class="input-item">
          <i class="fa fa-key"></i>
         </span>
        <!--   email Input-->
        <input class="form-input" type="email" placeholder="user email" id="pwd"  name="password" required [(ngModel)]="userData.email">
        <br>
        
             <!--   Password -->
        <span class="input-item">
          <i class="fa fa-key"></i>
         </span>
        <!--   Password Input-->
        <input class="form-input" type="password" placeholder="Password" id="pwd"  name="password" required [(ngModel)]="userData.password">
        <br>
         <!--   confirmpass -->
         <span class="input-item">
          <i class="fa fa-key"></i>
         </span>
        <!--   confirmpass Input-->
        <input class="form-input" type="password" placeholder="confirm you password" id="pwd"  name="password" required [(ngModel)]="userData.confirmPassword">
        <br>

         
       
  <!--      Show/hide password  -->
       <span>
          <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye"></i>
       </span>
       
       
        <br>
  <!--        buttons -->
  <!--      button LogIn -->
        <button class="log-in" type="submit" [disabled]="!isFormValid()" > Sign UP </button>

     </div>
     <button class="btn submits sign-up" routerLink="/login">Already have one
      <!--         Sign Up font icon -->
            <i class="fa fa-user-plus" aria-hidden="true"></i>
            </button>
  
       
  <!--   End Conrainer  -->
    </div>
    
    <!-- End Form -->
    
  </form>

  </div>
 
</div>
